{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2 style="color: white;">Most Review Movie</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{ movie.image }}" alt="movie" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

<div class="container">
    <br>
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                            <img src="{{ movie.image }}" alt="" class="img-fluid" width="75%">
                            <h3 class="text-center">{{ movie.name }}</h3>
                            
                            <i class="text-center">{{ movie.release_date}}</i>
                            <a href="{% url 'main:detail' movie.id %}">Read More</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% if movies.has_previous %}
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'main:home' %}?page={{movies.previous_page_number}}">Previous Page</a>
                {% endif %}
                {% if movies.has_next %}
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'main:home' %}?page={{movies.next_page_number}}">Next Page</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
